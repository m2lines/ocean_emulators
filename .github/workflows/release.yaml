name: Build and Release Python Package
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'm2lines/ocean_emulators'
    steps:
      - name: ğŸ«™ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ” Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: ğŸ¦º Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools setuptools-scm build twine
      - name: âš™ï¸ Build only
        if: github.event_name != 'release'
        run: |
          python -m build
          twine check dist/*
      - name: ğŸ‰ Build and publish
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m build
          twine check dist/*
          twine upload dist/*
